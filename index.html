<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dash Restaurant </title>
    <link rel="shortcut icon" type="image/png" href="images/dash.jpg" />
    <link rel="stylesheet" href="stylecount.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="main-logo" src="images/dash.jpg">
        </header>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>
        <main>
            <h1>RESTAURANT OPENING!</h1>

            <section class="coming-soon">
                <div>
                    <!-- <h2> We Cant Wait to Greet You!</h2> -->
                    <div class="countdown">
                        <div class="container-day">
                            <h3 class="day">Time</h3>
                            <h3>Day</h3>
                        </div>

                        <div class="container-hour">
                            <h3 class="hour">Time</h3>
                            <h3>Hour</h3>
                        </div>

                        <div class="container-minute">
                            <h3 class="minute">Time</h3>
                            <h3>Minute</h3>
                        </div>

                        <div class="container-second">
                            <h3 class="second">Time</h3>
                            <h3>Second</h3>
                        </div>
                    </div>
                </div>
                <!-- <img class="waiting" src="./images/countimage.jpg" alt=""> -->
            </section>
        </main>
        <nav>
            <section class="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.5404230563745!2d-0.12174238485848368!3d51.50330061882481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b900d26973%3A0x4291f3172409ea92!2slastminute.com%20London%20Eye!5e0!3m2!1sen!2suk!4v1649265057356!5m2!1sen!2suk"
                    width="500" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </nav>
        <footer>
            <p>Lightwood Av, London, Dash&co, Co. Fyffe - Copyright 2017Â©</p>
            <!-- <button>
           <p>Get Updates </p>
       </button> -->
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
